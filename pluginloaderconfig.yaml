# tabs of the manager window
tabs:
  0 Favorites:
    PartDesign: *PartDesign
    Part: *Part
    Draft: *Draft
    Drawing: *Dang
    DrawingDim: *Ddim
    FEM: *FEM
    Cura Engine: *cura
    Test PM: *Test2
#---------------------------------------------------------------
  1 Pre: # activities before CAD
    3 Image WB: *Imag
    2 Reverse WB: *Rein
    1 Import WB: *Impo

  2 CAD:
    info: |
      Workbenches and tools for the core design 
      process, Libraries with technical parts,
      Object generators
    1 PartDesign WB: *PartDesign
    2 Part WB: *Part
    3 Draft WB: *Draft
    7 Assembly2 WB: *Ass2
    4 OpenSCAD WB: *Scad
    5 Mesh WB: *Mesh
    # macros
    0 Workfeature Macro: *wofe
    # add objects
    81 Bolts Lib: *bolt
    82 Screw maker Macro: *screw
    80 Part Lib : *pali

#    Create Box:
#      exec:  FreeCAD.ActiveDocument.addObject("Part::Box","Box")
#      icon:  AppHomePath/Mod/plugins/icons/part.png
#      man: http://www.freecadweb.org
    91 Solid Sweep Macro: *Sweep
    92 Circular Text Macro: *cirtex

  3 Simu:  # after CAD - Test the model
    info: |
     Analyse the created model
     Simulate physics
    1 FEM WB: *FEM
    3 Animation WB : *Anim
    2 Inspection WB: *Insp

  4 Post: # after CAD - produce documentation 
    info: |
      create drawings and
      assembly animation
      prepare for rendering
      and generate data for post processing
    1 Drawing WB: *Dang
    3 DrawingDim WB: *Ddim
    2 Symbol Lib: *symli
    4 Exploded Assembly Animation: *asani
    5 Raytraicing WB: *Rayt
    6 Plot WB: *Plot
    7 Points WB: *Poin

  5 CAM: # production interface
    Export WB: *Expo
    Cura Engine WB: *cura
    Path WB:
      exec: import FreeCAD;FreeCAD.Console.PrintWarning("I'm the Path workbench!")


  6 Conf: # spiritual design
    Spreedsheet WB: *Calc
    Sipoc Macro: *sipoc
  
  7 Speci: # branches
    Architecture WB: *Arch # Architecture
    PCB WB: *pcb
    Ship WB: *Ship
    Robot WB: *Robo
    #Sheet Metal ...
    Sheet Metal Unfolder Macro: *Unfold
    School WB:
      exec: import FreeCAD;FreeCAD.Console.PrintWarning("I'm the School workbench!")

  
  8 Aux: # not realy needed in production workflow
    Sketcher WB: *Sket
    Start WB: *Start
    Test WB: *Test
    Web WB: *Web
    
  9 Other: # dont know where to place
    Reference WB: *Refe
    sheet metal: *Sheetm

    
  My Test:
    info: |
      This is my test tab
      Here I can change and examine
      whatever I want
    4 Dummy Macro: 
      exec: import FreeCAD;FreeCAD.Console.PrintWarning("Nothing to do!")
      icon:  AppHomePath/Mod/plugins/icons/master.png
      man: http://www.freecadweb.org
      info: A simple template 
    6 Greeting Macro : 
      exec: FreeCAD.Console.PrintWarning("Hello World!")
      icon:  AppHomePath/Mod/plugins/icons/sun.png
      man: http://www.freecadweb.org
    9. My Test Macro: *Mymacro
    Foto: *Foto
    Rectellipse: *Rectellipse
